{% extends "brew/base.html" %}

{% block title %}Ferment{% endblock title %}

{% block content %}

    {% if batch_list %}
        <ul>
        {% for batch in batch_list %}
            <li><a href="{% url 'brew:batch_detail' batch.id %}"> {{ batch }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes defined.</p>
    {% endif %}

{% endblock content %}
