        <div class="table-responsive">
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Batch</th>
                        <th>Recipe</th>
                        <th>Bottled</th>
                        <th>Duration</th>
                        <th class="text-right">Beers Left</th>
                        <th class="text-right">ABV</th>
                        <th>Marking</th>
                    </tr>
                </thead>
                <tbody>
                    {% for batch in batch_list %}
                    <tr class="{% if batch.num_remaining <= 0 %}danger
                                    {% endif %}">
                        <th scope="row">{{ batch.id }}</th>
                        <td><a href="{% url 'brew:drink_detail' batch.id %}">{{ batch.batch }}</a> </td>
                        <td>{{ batch.batch.recipe }}</td>
                        <td>{{ batch.date }}</td>
                        <td class="{% if batch.is_drinkable_in > 0 %}success
                                    {% elif batch.is_drinkable_in > -6 %}warning
                                    {% else %}danger
                                    {% endif %}">{{ batch.date|timesince }}</td>
                        <td class="text-right">{{ batch.num_remaining }}</td>
                        <td class="text-right">{{ batch.abv|floatformat:"2" }}%</td>
                        <td>{{ batch.markings }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> <!-- .table-responsive -->
